<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
</head>
       
    <body> 
    <div id="wrapper">
        <nav>
            <div id = "left-nav">
                <div id="left-nav-icons">
                        <div id = "left-nav-logo">    
                            <img src="images/jira-logo.png">
                        </div>    
                        <div id = "left-nav-search">
                            <img src="images/search-icon.png">
                            <p id ="left-nav-text">SEARCH ISSUES</p>
                        </div>
                        <div id = "left-nav-create">
                            <img src="images/create-icon.png">
                            <div id="create-issue">
                                <p id ="left-nav-text">CREATE ISSUE</p>
                            </div>
                        </div>
                        <div id = "left-nav-help">
                            <img src="images/help-icon.png">
                            <p id ="left-nav-text">ABOUT</p>
                        </div>  
                </div>            
            </div>
            <div id = "project-nav">
                <div id = "project-details">
                    <img src="images/avt.png">
                    <div id = "project-name">
                        <p style="font-weight: 600;">40th Intern</p>
                        <p style="color:darkslategray; font-size: 12px;">Software Project</p>
                    </div>
                </div>  
                <div id="project-setting">
                    <ul>
                        
                        <li><img src="images/board-black.svg">Kanban Board</li>
                        <img>
                        <li><img src="images/setting-active.svg">Project Setting</li>
                    </ul>    
                </div>      
            </div>
        </nav>
         
        <div id="main-container">
            <div id = "board-info"> Project / 40th Intern / Kanban Board </div>
            <h1 style="font-size: 25px; padding-left: 20px;">Kanban Board</h1>
            <div id="search"><input type="text"></div>

            <div id= "tickets-container">
                
            </div>
        </div>  
        
    </div> 
    <div id="create-modal">
        <div id="create-modal-content">
            <h1 style="margin-bottom: 30px; font-size: x-large;">Create Ticket</h1>

            <label>Issue Type</label><br>
            <select id="ticket-type" >
                <option></option>
                <option>Issue</option>
                <option>Bug</option>
                <option>Story</option>   
              </select><br>

              <label>Short Summary</label><br>
              <input type="text" id="ticket-name"><br>

              <label>Description</label><br>
              <input type="text" id="ticket-details"><br>

              <label>Reporter</label><br>
              <select id="reporter" >
                <option></option>
                <option>Adam Jones</option>
                <option>Nick Fury</option>
                <option>Evans Rose</option>   
              </select><br>

              <label>Assignees</label><br>
              <select id="assignee" >
                <option></option>
                <option>Adam Jones</option>
                <option>Nick Fury</option>
                <option>Evans Rose</option>   
              </select><br>

              <label>Priority</label><br>
              <select id="priority" >
                <option></option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>   
              </select><br>

            <button id = "create-btn">Create Ticket</button><br>
            <button id = "cancel-btn">Cancel</button>
        </div>
    </div>

    <div id="ticket-modal">
        <div id="ticket-modal-content">
            <p id ="p"></p>
            <p id = "close">CLOSE</p>
            <div id = "delete">DELETE</div>
    </div>
</body>
<script src="src/script.js" type="module"></script>
<script src="src/animation.js"></script>
<script src="src/modal.js" type="module"></script>

</html>
